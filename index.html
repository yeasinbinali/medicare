<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <img style="width: 220px; height: 60px;" src="assets/medicare_logo.png" alt="logo">
        <nav>
            <ul id="nav-item">
                <li>Home</li>
                <li>Services</li>
                <li>Blog</li>
                <li>About us</li>
            </ul>
        </nav>
        <button class="btn">Appointment</button>
    </header>

    <main>
        <!-- banner -->
        <section style="margin-bottom: 50px;">
            <img src="assets/banner.png" alt="banner">
        </section>

        <!-- comprehensive care -->
        <section style="margin-bottom: 50px;" class="care-section">
            <!-- col 1 -->
            <div style="border: 1px solid rgba(179, 179, 179, 0.231); grid-row: 1 / span 2; padding: 10px; background: #fff;">
                <strong class="numbering">90%</strong> <br>
                <p style="margin: 10px 0;">Patient satisfaction rate, reflecting our commitment.</p>
                <img style="float: right;" src="assets/competitive_care/pie_chart.png" alt="pie">
            </div>
            <!-- col 2 -->
            <div style="border: 1px solid rgba(179, 179, 179, 0.231); grid-column: 2 / span 3;">
                <h1 style="text-align: center; margin: 0; font-size: 48px; font-weight: 600;">Comprehensive Care for
                    Every Patient</h1>
            </div>
            <!-- col 3 -->
            <div style="border: 1px solid rgba(179, 179, 179, 0.231); grid-row-end: span 2; padding: 10px; background: #fff;">
                <strong class="numbering">65+</strong> <br>
                <p style="margin: 10px 0;">Free lession videos for patient</p>
                <img style="float: right;" src="assets/competitive_care/video_camera.png" alt="camera">
            </div>
            <!-- col 4 -->
            <div style="border: 1px solid rgba(179, 179, 179, 0.231); padding: 10px; background: #fff;">
                <strong class="numbering">500+</strong>
                <p style="margin: 10px 0;">Board-certified doctors</p>
                <img style="float: right; width: 60px;" src="assets/competitive_care/certified_copy.png" alt="">
            </div>
            <!-- col 5 -->
            <div style="border: 1px solid rgba(179, 179, 179, 0.231); padding: 10px; height: 120px; margin-top: auto; background: #fff;">
                <div>
                    <strong class="numbering">4.8</strong>
                    <img style="width: 30px;" src="assets/competitive_care/gold_star.png" alt="star">
                </div>
                <p style="margin: 10px 0;">Over 20,000 Patient</p>
                <div style="display: flex; margin-top: 10px;">
                    <img src="assets/competitive_care/man1.png" alt="man">
                    <img style="margin-left: -8px;" src="assets/competitive_care/man2.png" alt="man">
                    <img style="margin-left: -8px;" src="assets/competitive_care/man3.png" alt="man">
                </div>
            </div>
            <!-- col 6 -->
            <div style="border: 1px solid rgba(179, 179, 179, 0.231); padding: 10px; background: #fff;">
                <strong class="numbering">$5000</strong>
                <p style="margin: 10px 0;">Money spend for poor patient</p>
                <img style="float: right; width: 60px;" src="assets/competitive_care/gold_coin.png" alt="coin">
            </div>
        </section>

        <!-- help solutions -->
    </main>
</body>

</html>
